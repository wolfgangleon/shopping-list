<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<script src='js/jquery-2.1.3.min.js'></script>
	<script src='js/script.js'></script>
</head>
<body>


<!--start of header -->
	<header id='masthead'>
		<nav></nav>

		<div class="masthead-title">
			<h1>shopping list</h1>
			<h4>by Wolfgang Leon</h4>
		</div>
	</header>
<!--end of header -->

	<form class="item-adder">
		<label>
			<span>Item</span>
			<input type="text" class="add-item">
		</label>
		
		<label>
			<span>Qty</span>
			<input type="text" class="add-qty">
		</label>

	</form>

	<ol class="items">
		
	</ol>
	
	<div class="button">
		<button class="clear">clear all</button>
	</div>

<!-- start of footer-->
<footer id='contact'>
	<div class="information">
		<h3>Contact</h3>
		<ul class="contact-list">
			<li class="likedin">linkedin</li>
			<li class="github">github</li>
			<li class="twitter">twitter</li>
			<li class="instagram">instagram</li>
		</ul>
		<p>Wolfgang leon - Web developer</p>
	</div>
</footer>
</body>
</html>
